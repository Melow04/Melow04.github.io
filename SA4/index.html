<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Restaurant Guide</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.css">
</head>
<body>

    <!-- Header Section -->
    <div class="container1 container py-5">
        <div class="row">
            <div class="col-md-6 text-start">
                <h3 class="">BEST OF MERIDEN</h3>
                <h1>RESTAURANT GUIDE</h1>
                <p>PRODUCED BY: LOCAL MAGAZINE</p>
            </div>
            <div class="col-md-6 text-end p-4 ">
                <button class="btn btn-warning close-bt menu
                " onclick="closeDetails()">Main Menu</button>
            </div>
        </div>
    </div>




    <!-- Restaurant Menu -->
    <div class="container">
        <div id="details-overlay" class="details-overlay">
        <div class="details-card">
            <div id="details-content"></div>
        </div>
    </div>
        <div class="row g-5 nice">
            <div class="col-md-3 ">
                <div class="card restaurant-card" onclick="showDetails('gabel')">
                    <img src="assets/gabel.jpg" class="card-img-top" alt="Gabel Loffel">
                    <div class="card-body">
                        <h5 class="card-title">GABEL LOFFEL</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card restaurant-card" onclick="showDetails('gary')">
                    <img src="assets/gary.jpg" class="card-img-top" alt="Gary Gari">
                    <div class="card-body">
                        <h5 class="card-title">GARY GARI</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card restaurant-card" onclick="showDetails('ilpiatto')">
                    <img src="assets/ilpiatto.jpg" class="card-img-top" alt="Il Piatto">
                    <div class="card-body">
                        <h5 class="card-title">IL PIATTO</h5>
                    </div>
                </div>
            </div>
            <div class="col-md-3 ">
                <div class="card restaurant-card" onclick="showDetails('pierre')">
                    <img src="assets/pierre.jpg" class="card-img-top" alt="Pierre Platters">
                    <div class="card-body">
                        <h5 class="card-title">PIERRE PLATTERS</h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Restaurant Details Section -->
    

<script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
    <script src="script.js"></script>
</body>
</html>
